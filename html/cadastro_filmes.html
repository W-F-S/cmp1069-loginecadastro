<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Cinema - Cadastro de Filmes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SG-Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_cliente.html">Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>

    <main class="container">
        <h2 class="text-center mb-4">Cadastro de Filme</h2>
        <form>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do Filme">
            </div>

            <div class="form-group">
                <label for="classificacao">Classificação:</label>
                <select class="form-control" id="classificacao" name="classificacao">
                    <option value="livre">Livre</option>
                    <option value="10">10 anos</option>
                    <option value="12">12 anos</option>
                    <option value="14">14 anos</option>
                    <option value="16">16 anos</option>
                    <option value="18">18 anos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select class="form-control" id="genero" name="genero">
                    <option value="acao">Ação</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="romance">Romance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resumo">Resumo:</label>
                <textarea class="form-control" id="resumo" name="resumo" rows="5" placeholder="Escreva um breve resumo do filme"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar Filme</button>
            </div>
        </form>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
