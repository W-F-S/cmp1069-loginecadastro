<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Cinema - Detalhes do Filme</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SG-Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_cliente.html">Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>

    <main class="container">
        <h2 class="text-center mb-4">Detalhes do Filme</h2>

        <div class="row">

            <div class="col-md-4 mb-4">
                <img src="" alt="poster" class="img-fluid rounded">
            </div>

            <div class="col-md-8">
                <h3>Título do Filme</h3>
                <p><strong>Classificação:</strong> 12 anos</p>
                <p><strong>Gênero:</strong> Ação</p>
                <p><strong>Resumo:</strong> Descrição.</p>
                <p><strong>Horários disponíveis:</strong></p>
                <ul class="list-group mb-3">
                    <li class="list-group-item">12:00</li>
                    <li class="list-group-item">15:00</li>
                    <li class="list-group-item">18:00</li>
                    <li class="list-group-item">21:00</li>
                </ul>
                <p><strong>Ingressos restantes:</strong> 45</p>

                <form>
                    <div class="form-group">
                        <label for="horario">Escolha o horário:</label>
                        <select id="horario" name="horario" class="form-control">
                            <option value="12:00">12:00</option>
                            <option value="15:00">15:00</option>
                            <option value="18:00">18:00</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantidade-ingressos">Quantidade de ingressos:</label>
                        <input type="number" id="quantidade-ingressos" name="quantidade-ingressos" class="form-control" min="1" max="10" placeholder="Número de ingressos" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Comprar Ingressos</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
