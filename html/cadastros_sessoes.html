<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Cinema - Cadastro de Sessões</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SG-Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_filmes.html">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cadastro_cliente.html">Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>

    <main class="container">
        <h2 class="text-center mb-4">Cadastro de Sessões</h2>
        <form>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="id-filme">ID do Filme:</label>
                <input type="text" class="form-control" id="id-filme" name="id-filme" placeholder="ID do filme" required>
            </div>

            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="time" class="form-control" id="horario" name="horario" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade Máxima de Clientes:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Número máximo de clientes" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar Sessão</button>
            </div>
        </form>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
